- name: install basic windows software
  hosts: all
  become: false
  gather_facts: false
  tasks:
    - name: Delete Microsoft Office Image
      ansible.builtin.file:
        path: C:\Users\All Users\Desktop\MicrosoftOfficeProPlus2021Retail.img
        state: absent
    - name: Delete PreInstall VPN Folders
      ansible.builtin.file:
        path: C:\netclient
        state: absent

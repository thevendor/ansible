- name: install basic windows software
  hosts: all
  become: false
  gather_facts: false
  tasks:
    - name: install google chrome
      chocolatey.chocolatey.win_chocolatey:
        name: "googlechrome"
        state: present
    - name: install ultraviewer
      chocolatey.chocolatey.win_chocolatey:
        name: "ultraviewer.install"
        state: present
    - name: install vlc
      chocolatey.chocolatey.win_chocolatey:
        name: "vlc.install"
        state: present
    - name: install WinRar
      chocolatey.chocolatey.win_chocolatey:
        name: "winrar"
        state: present
    - name: install 7Zip
      chocolatey.chocolatey.win_chocolatey:
        name: "7zip"
        state: present
